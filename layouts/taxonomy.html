{{ define "main" }}
  {{ partial "breadcrumbs.html" . }}
  <h1>{{.Title}}</h1>
  <article class="taxonomy">
  {{ .Content }}
  </article>
  {{ range .Data.Terms.Alphabetical }}
    <h2><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a><sup>{{ .Count }}</sup></h2>
    {{ range .Pages.ByDate.Reverse }}
      {{ partial "post-section.html" . }}
    {{ end }}
  {{ end }}
{{ end }}
