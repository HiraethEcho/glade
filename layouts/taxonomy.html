{{- define "main" -}}
  <header>
    {{- partial "breadcrumbs.html" . -}}
    <h1>{{- .Title -}}</h1>
  </header>
  <article>
    {{- .Content -}}
    {{- range .Data.Terms.Alphabetical }}
      <a class="tag" href="{{- .Page.RelPermalink -}}"
        >{{- .Page.Title -}}<sup>{{- .Count -}}</sup></a
      >
    {{ end -}}
  </article>
{{- end -}}
