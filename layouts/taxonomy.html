{{ define "mainstart" }}
  {{ partial "breadcrumbs.html" . }}
  <h1>{{.Title}}</h1>
{{ end }}
{{ define "mainarticle" }}
  {{ .Content }}
  {{ range .Data.Terms.Alphabetical }}
    <code style="font-size:1.5rem;"><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a><sup>{{ .Count }}</sup></code>
  {{ end }}
{{ end }}
