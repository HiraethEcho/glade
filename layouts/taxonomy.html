{{- define "main" -}}
  <header>
    {{- partial "breadcrumbs.html" . -}}
    <h1>{{- .Title -}}</h1>
  </header>
  <article>
    {{- .Content -}}
    {{- range .Data.Terms.Alphabetical }}
      <code style="font-size:1.5rem;"
        ><a href="{{- .Page.RelPermalink -}}">{{- .Page.Title -}}</a
        ><sup>{{- .Count -}}</sup></code
      >
    {{ end -}}
  </article>
{{- end -}}
