{{ if ne .Type "mermaid" }}
{{- $lang := .Attributes.lang | default .Type -}}

<details open><summary>{{ $lang | default "TEXT" }}</summary>
{{- if transform.CanHighlight .Type -}}
<pre class="chroma"><code class="language-{{ .Type }}" data-lang="{{ .Type }}">{{- with transform.HighlightCodeBlock . -}}{{ .Inner }}{{- end -}}</code><button onclick="copyCode(this)">copy</button></pre>
{{- else -}}
<pre><code class="language-{{ .Type }}" data-lang="{{ .Type }}">{{ .Inner }}</code><button onclick="copyCode(this)">copy</button></pre>
{{- end -}}
</details>

<script>
  function copyCode(btn) {
    const code = btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(code).then(() => {
      btn.innerText = "copied";
      setTimeout(() => (btn.innerText = "copy"), 2000);
    });
  }
</script>
{{ end }}
