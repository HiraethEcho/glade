{{- if findRE "^(https?:)?//" (lower .Destination) -}}
  <a
    href="{{- .Destination | safeURL -}}"
    {{- with .Title -}}title="{{- . -}}"{{- end -}}
    class="outlink"
    target="_blank"
    rel="noopener"
    >{{- .Text | safeHTML -}}</a
  >
{{- else -}}
  <a
    class="pagelink"
    href="{{- .Destination | safeURL -}}"
    {{- with .Title -}}title="{{- . -}}"{{- end -}}
    >{{- .Text | safeHTML -}}</a
  >
{{- end -}}
