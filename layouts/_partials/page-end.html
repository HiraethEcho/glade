<section class="post-end">
  <div class="post-prev">
    {{- with .Prev }}
      <a href="{{ .Permalink }}"><p>« PREV</p>
      <p>{{- .Name -}}</p></a>
    {{- end }}
  </div>
  <div class="post-next">
    {{- with .Next }}
    <a href="{{ .Permalink }}"><p>NEXT »</p>
    <p>{{- .Name -}}</p></a>
  {{- end }}
  </div>
</section>
