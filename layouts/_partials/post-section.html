{{- if eq .Kind "page" -}}
  <section class="post-section">
    <h3 class="entry-title">
      <a
        class="entrylink"
        aria-label="post link to {{ .Title | plainify -}}"
        href="{{- .RelPermalink -}}"
      >
        {{- .Title | markdownify -}}</a
      >
    </h3>
    {{- partial "post-info" . -}}
  </section>
{{- end -}}
