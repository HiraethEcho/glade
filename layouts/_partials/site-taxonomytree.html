{{- $show := default true (default .Site.Params.ShowTaxonomyTree .Params.ShowTaxonomyTree) -}}
{{- if $show -}}
  <div class="sideblock">
    <details class="menu-fold" open>
      <summary>分类</summary>
      <menu class="indentline">
        {{- range $taxonomy, $terms := .Site.Taxonomies -}}
          <li>
            <details class="menu-fold">
              <summary>
                <a class="sectionlink" href="{{- .Page.RelPermalink -}}"
                  >{{- .Page.Title -}}</a
                >
              </summary>
              <menu class="indentline">
                {{- range . -}}
                  <li>
                    <a class="sectionlink" href="{{- .Page.RelPermalink -}}"
                      >{{- .Page.Title -}}</a
                    >
                  </li>
                {{- end -}}
              </menu>
            </details>
          </li>
        {{- end -}}
      </menu>
    </details>
  </div>
{{- end -}}
