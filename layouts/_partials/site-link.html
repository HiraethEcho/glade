{{- $show := default true (default .Site.Params.ShowLink .Params.ShowLink) -}}
{{- if $show -}}
  <div class="sideblock">
    {{- with .Site.Params.links -}}
      <menu>
        <li>Links</li>
        {{- range . -}}
          <li>
            <a
              href="{{- .url -}}"
              {{- if findRE "^(https?:)?//" (lower .url) -}}
                class="outlink" target="_blank" rel="noopener"
              {{- end -}}
              >{{- .name -}}</a
            >
            {{- with .description }}
              {{ . -}}
            {{ end -}}
          </li>
        {{ end -}}
      </menu>
    {{- end -}}
  </div>
{{- end -}}
