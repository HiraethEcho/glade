{{ $pages := .RegularPagesRecursive  }}
{{ range (.Paginate $pages).Pages }}
  {{ partial "post-section.html" . }}
{{ end }}

{{ $paginator := .Paginate $pages }}
{{ with $paginator }}
  <ul class="pagination">
    {{ range .Pagers }}
      <li><a href="{{ .URL }}">{{ .PageNumber }}</a></li>
    {{ end }}
  </ul>
{{ end }}
