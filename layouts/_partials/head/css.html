{{
$CSS := slice
(resources.Get "css/theme.css")
(resources.Get "css/main.css")
(resources.Get "css/style.css")
(resources.Get "css/blockquote.css")
}}
{{
$combined := $CSS
| resources.Concat "assets/combined.css"
| minify
| fingerprint
}}
<link rel="stylesheet" href="{{ $combined.RelPermalink }}">
