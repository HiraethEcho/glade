{{- $password := .Params.password | default "" -}}
{{- if ne $password "" -}}
<script>
  (function(){
    if('{{- $password| safeJS -}}'){
      if (prompt('password for {{ .Title }}') != '{{- $password | safeJS -}}'){
        alert('wrong passwordÔºÅ');
        if (history.length === 1) {
          window.opener = null;
          window.open('', '_self');
          window.close();
        } else {
          history.back();
        }
      }
    }
  })();
</script>
{{- end -}}
