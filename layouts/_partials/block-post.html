{{- if eq .Kind "page" -}}
  <section class="post-section">
    <h3 class="entry-title">
      <a
        class="entrylink"
        aria-label="post link to {{ .Title | plainify -}}"
        href="{{- .RelPermalink -}}"
      >
        {{- .Title | markdownify -}}</a
      >
      {{- if .Params.weight -}}
        {{- partial "icon.html" (dict "name" "star" "attributes" `class="icon"`) -}}
      {{- end -}}
    </h3>
    {{- partial "post-meta" . -}}
  </section>
{{- end -}}
