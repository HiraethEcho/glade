{{ define "main" }}
  <h1>{{.Title}}</h1>
  <section>
    {{ partial "breadcrumbs.html" . }}
  </section>
  <section>
    {{ .Content }} 
  </section>
  {{ range .RegularPages }}
    {{ partial "post-section.html" . }}
  {{ end }} 
{{ end }}

{{ define "aside" }} 
  {{ partial "site-info.html" . }} 
  {{ partial "taxonomy-tree.html" . }}
  {{ partial "file-tree.html" . }} 
{{ end }}
