<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <div class="grid-main">
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <aside class="sidebar">
    {{ block "aside" . }}{{ end }}
    </aside>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
