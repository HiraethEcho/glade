<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
      start of header<br>
    {{ partial "header.html" . }}
      end of header
  </header>
  <main>
      start of main<br>
    {{ block "main" . }}{{ end }}
      end of main
  </main>
  <aside>
      start of aside<br>
  {{ block "aside" . }}{{ end }}
      end of aside
  </aside>
  <footer>
      start of footer<br>
    {{ partial "footer.html" . }}
      end of footer
  </footer>
</body>
</html>
