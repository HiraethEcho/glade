<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <article>
    {{ block "main" . }}{{ end }}
    </article>
    <aside class="sidebar">
    {{ block "aside" . }}{{ end }}
    </aside>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
